<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prob 1</title>
</head>
<body>
    <div class="mainContainer">

        <div class="profileConteiner">
            <div class="upInfo">
                <figure class="imgAvatar">
                    <img src="./img/Avatar.jpg" alt="Profile image">
                </figure>
                <p class="profileText">Report for</p>
                <p class="profileName">Dwight</p>
                <p class="profileName">Schrute</p>
            </div>
            <div class="downInfo">
                <div class="downInfo-Text">
                    <p class="daily">Daily</p>
                    <p class="weekly">Weekly</p>
                    <p class="monthly">Monthly</p>
                </div>
            </div>
        </div>

        <div class="cardContainer">
            <div class="mainCard">
                <div class="colorSection">
                    <img class="icons" src="./img/portfolio.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div>
            <div class="mainCard play">
                <div class="colorSection">
                    <img class="icons" src="./img/controller.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div>
            <div class="mainCard study">
                <div class="colorSection">
                    <img class="icons" src="./img/book.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div>
            <div class="mainCard exercise">
                <div class="colorSection">
                    <img class="icons" src="./img/weightlifting.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div>
            <div class="mainCard social">
                <div class="colorSection">
                    <img class="icons" src="./img/bubble.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div><div class="mainCard selfCare">
                <div class="colorSection">
                    <img class="icons" src="./img/heart.png" alt="">
                </div>
                <div class="infoSection">
                    <p class="cardText cardTitle">Work</p>
                    <p class="cardText cardTime">32hrs</p>
                    <p class="cardText lastTime">Last week</p>
                </div>
            </div>
        </div>

    </div>


    <script src=""></script>
</body>
</html>
